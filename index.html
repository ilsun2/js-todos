<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="shortcut icon" href="todo.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="js-clock clock">
        <h1 class="js-clock__container"></h1>
    </div>
    <form class="js-form form">
        <input type="text" class="user-name" placeholder="What is your name ?">
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-todoform">
        <input type="text" placeholder="what is your plan?">
    </form>
    <ul class="js-toDoList"></ul>
    <div class="js-weather weather"></div>
    
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
</body>
</html>
